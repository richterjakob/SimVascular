name: macos
on: [push, pull_request]
jobs:
  build-macos-monterey:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: bash
        run: |
          export TERM=xterm-256color
          mkdir Build
          cd Build
          cmake ..
          make
  build-macos-big-sur:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: bash
        run: |
          export TERM=xterm-256color
